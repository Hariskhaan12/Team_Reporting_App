<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team reporting App</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    
</head>
<body>
    <fieldset>
        <legend><em><strong> Login</strong> </em></legend>
        <form id="login" method="POST"  >
            <div id="email">
            Email*<br> 
            <input type="email" required id="loginEmail"> <br>
        </div>
        <div id="pass">
            Password* <br>
             <input type="password" required id="loginPass"> <br>
             <p id="createaccount">Don't have an account? &ensp; <a href="./signUp.html">SingUp here.!</a> </p>
            </div>
               <button onclick="login()">Login</button> 
            
        </form>
    </fieldset>
    <script src="./firebase.js"></script>
    <script src="./app.js"></script>
</body>
</html>
