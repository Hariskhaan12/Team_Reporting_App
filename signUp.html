<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Page</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <fieldset>
        <legend><em><strong>SignUp</strong></em> </legend>
        <form id="SignUp"  >
            <div id="username">
                Full Name* <br> 
                <input type="text" required id="name">
            </div>
            <div id="email">
                Email*<br> 
                <input type="email" required  id="em"> <br>
            </div>
            <div id="pass">
                Password* <br>
                <input type="password" required id="password"> <br>
                <p id="Alreadyaccount">Already have an account? &ensp; <a href="./index.html">SingIn here.!</a> </p>
            </div>
            <button onclick="SignUp()" type="submit">Sign Up</button> 
        </form>
    </fieldset>


    <script src="./firebase.js"></script>
    <script src="./app.js"></script>
</body>
</html>
