    <fieldset>
        <legend><em><strong>Teams</strong></em> </legend>   
        <h3>Teams You own</h3>
        <div id="OwnTeam">
            <div id="team">
                <div id="title"><strong> Developer</strong></div>
                <div id="member"><strong>Members:</strong> Haris and 1 other</div>

            <div id="team">

        </div> 
        <h3>Teams You are Part of</h3>

                <div id="member"><strong>Members:</strong> Haris and 1 other</div>

        <!-- Boostrap -->

        <!-- Button trigger modal -->
<button type="button" id="create-team" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    +
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Team</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" placeholder="Team Name" id="TeamName">
          <br>
          <select id="category">
              <option selected disabled hidden>Category</option>
              <option value="Software Engineering">Software Engineering</option>
              <option value="Computer Science">Computer Science</option>
              <option value="Data Managment">Data Managment</option>
              <option value="Graphic Designer">Graphic Designer</option>
              <option value="Tech Talks">Tech Talks</option>
          </select>
          <br>
          <input type="text" placeholder="Members (type email)" id="TeamEmail">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" >Create</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
